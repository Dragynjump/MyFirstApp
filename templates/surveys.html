{% extends "layout.html" %}

{% block title %}{{ quizName }}{% endblock %}

<!-- Navbar with home button, back button and login options -->
{% block navcontent %}
    <div style="float: left;">
        <a href="/{{ category }}">
            <button style="text-align: center; background-color: #2867AE; width: 60px;"><img src="static/Arrow.png" height="50px" alt="Arrow"></button>
        </a>
        <a href="/">
            <button style="text-align: center; background-color: #2867AE; width: 60px;"><img src="static/House.png" height="50px" alt="House"></button>
        </a>
    </div>
    <h1 style="font-size: 30px; padding-left: 125px;">{{ quizName }}</h1>
{% endblock %}
<!-- Lower section of webpage, contains pictures, questions, and their answers within a card -->
{% block main %}
    <div class="survey">
        <div id="quiz" style="padding-top: 2%; padding-left: 7%; padding-right: 7%;">
            <div class="surveyCard">
                <div id="quizPicture" class="quizPicture">
                    <img src="static/surveypics/Q1.png" height="180px" alt="Quiz picture">
                </div>
                <h2 id="questionNumber" style="color: #2867ae; font-size: 150%;">Q</h2>
                <h3 id="question" style="color: #2867ae; font-size: 140%">Question</h3>
                <hr>
                <form>
                    <div style="margin-left: auto; margin-right: auto; padding-top: 4px; padding-bottom: 4px;">
                        <div class="surveyOptions">
                            <div>
                                <input type="radio" name="answer" id="a" class="answer">
                                <label for="a" id="a_text">Answer</label>
                            </div>
                            <div>
                                <input type="radio" name="answer" id="b" class="answer">
                                <label for="b" id="b_text">Answer</label>
                            </div>
                            <div>
                                <input type="radio" name="answer" id="c" class="answer">
                                <label for="c" id="c_text">Answer</label>
                            </div>
                            <div>
                                <input type="radio" name="answer" id="d" class="answer">
                                <label for="d" id="d_text">Answer</label>
                            </div>
                        </div>
                    </div>
                    <div style="padding-top: 20px;">
                        <button type="button" id="submit" class="nextButton">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/scripts/{{ script }}"></script>
{% endblock %}
